                <table mat-table [dataSource]="groups" class="mat-elevation-z3" style="width: 100%;">
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    
                    <!-- deignation Column -->
                    <ng-container matColumnDef="designations">
                      <th mat-header-cell *matHeaderCellDef> designation </th>
                      <td mat-cell *matCellDef="let element"> {{element.designations}} </td>
                    </ng-container>
                    
                    <!-- company Column -->
                    <ng-container matColumnDef="company">
                      <th mat-header-cell *matHeaderCellDef> company </th>
                      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
              
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="body-content" [formGroup]="userForm" style="margin-left: 30px;">
        <h2 style="text-align: center;">User Details</h2>
        <mat-form-field appearance="outline" style="width: 90%;">
          <mat-label>Name</mat-label>
          <input matInput placeholder="name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 90%;">
          <mat-label>Designation</mat-label>
          <input matInput placeholder="designation" formControlName="designations">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 90%;">
          <mat-label>Company</mat-label>
          <input matInput placeholder="Company" formControlName="company">
        </mat-form-field>
        <button mat-raised-button color="primary" style="width: 90%;" (click)="addUser()">submit</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
